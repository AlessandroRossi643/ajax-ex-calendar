<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>ajax_Calendar_AR</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Oswald&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.2/handlebars.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://momentjs.com/downloads/moment.js"></script>
  </head>

  <body>

    <div class="container">
      <div class="container_mesi">
        <h1 id="mese_corrente"></h1>
        <ul id="giorni_mesecorrente">

        </ul>
        <i class="fas fa-chevron-left left fa-2x prev"></i>
        <i class="fas fa-chevron-right right fa-2x next"></i>
      </div>
    </div>

    <script src="script.js" charset="utf-8"></script>
    <script id="template_calendar" type="text/x-handlebars-template">
        <li data-giorno-iso="{{giornoiso}}">{{giorni}}</li>
    </script>

  </body>
</html>
